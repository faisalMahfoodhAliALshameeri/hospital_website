<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد جديد</title>
    <script src="https://kit.fontawesome.com/c1df782baf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-image: url(bg-blur2.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 5rem;
        }

        .book-page {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            margin: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .book-page h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1.5rem;
        }

        .book-page h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #2ec8a6;
            border-radius: 2px;
        }

        .book-page h1 i {
            color: #2ec8a6;
            margin-left: 15px;
        }

        .form-group {
            margin: 2rem 0;
        }

        .form-group label {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group label span {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1.3rem;
            font-size: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #2ec8a6;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(46, 200, 166, 0.1);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #7f8c8d;
        }

        .form-row {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .form-row .form-group {
            flex: 1 1 350px;
        }

        .submit-btn {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.6rem;
            background: #2ec8a6;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 2rem;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: #f8a803;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(248, 168, 3, 0.2);
        }

        .submit-btn i {
            margin-left: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            color: #2ec8a6;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 1rem 2rem;
            border: 2px solid #2ec8a6;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            background: rgba(46, 200, 166, 0.9);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 200, 166, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-top: 7rem;
            }
            
            .book-page {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .book-page h1 {
                font-size: 2rem;
            }
            
            .form-group label {
                font-size: 1.4rem;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 1.2rem;
                font-size: 1.4rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .submit-btn {
                padding: 1.4rem;
                font-size: 1.5rem;
            }
            
            .back-btn {
                font-size: 1.4rem;
                padding: 0.9rem 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="book-page">
        <h1><i class="fa-solid fa-calendar-plus"></i> حجز موعد جديد</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="patientSelect">اختر المريض <span>*</span></label>
                <select id="patientSelect" required>
                    <option value="">جارٍ التحميل...</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="doctorSelect">اختر الطبيب <span>*</span></label>
                    <select id="doctorSelect" required>
                        <option value="">اختر طبيبًا</option>
                        <option value="د. أحمد محمد - أسنان">د. أحمد محمد - أسنان</option>
                        <option value="د. سارة خالد - قلب">د. سارة خالد - قلب</option>
                        <option value="د. يوسف إبراهيم - عيون">د. يوسف إبراهيم - عيون</option>
                        <option value="د. ليلى أحمد - أطفال">د. ليلى أحمد - أطفال</option>
                        <option value="د. خالد سامي - عظام">د. خالد سامي - عظام</option>
                        <option value="د. نورا علي - نساء وتوليد">د. نورا علي - نساء وتوليد</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="appointmentDate">تاريخ الموعد <span>*</span></label>
                    <input type="date" id="appointmentDate" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="appointmentTime">وقت الموعد <span>*</span></label>
                <input type="time" id="appointmentTime" required>
            </div>
            
            <div class="form-group">
                <label for="appointmentReason">سبب الزيارة <span>*</span></label>
                <textarea id="appointmentReason" rows="4" placeholder="يرجى وصف سبب الزيارة بشكل مفصل..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-calendar-check"></i> تأكيد حجز الموعد
            </button>
        </form>
        
        <a href="index.html" class="back-btn">← العودة للرئيسية</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const select = document.getElementById('patientSelect');
            const patients = JSON.parse(localStorage.getItem('patients') || '[]');
            select.innerHTML = '<option value="">اختر مريضًا</option>';
            patients.forEach(patient => {
                const option = document.createElement('option');
                option.value = patient.id;
                option.textContent = `${patient.name} - ${patient.phone}`;
                select.appendChild(option);
            });
        });

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const patientId = document.getElementById('patientSelect').value;
            const doctor = document.getElementById('doctorSelect').value;
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value;
            const reason = document.getElementById('appointmentReason').value.trim();

            if (!patientId || !doctor || !date || !time || !reason) {
                alert('❌ يرجى تعبئة جميع الحقول');
                return;
            }

            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
            const newAppointment = {
                id: Date.now(),
                patientId: parseInt(patientId),
                doctor,
                date,
                time,
                reason
            };

            appointments.push(newAppointment);
            localStorage.setItem('appointments', JSON.stringify(appointments));

            alert('✅ تم حجز الموعد بنجاح');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
