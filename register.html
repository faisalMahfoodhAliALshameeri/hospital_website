<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مريض جديد</title>
    <script src="https://kit.fontawesome.com/c1df782baf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-image: url(images/about3.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 5rem;
        }

        .register-page {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.85); /* شبه شفاف */
            backdrop-filter: blur(10px); /* تأثير زجاجي خفيف */
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            margin: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .register-page h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1.5rem;
        }

        .register-page h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #2ec8a6;
            border-radius: 2px;
        }

        .register-page h1 i {
            color: #2ec8a6;
            margin-left: 15px;
        }

        .form-group {
            margin: 2rem 0;
        }

        .form-group label {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group label span {
            color: #e74c3c;
        }

        .form-group input {
            width: 100%;
            padding: 1.3rem;
            font-size: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
        }

        .form-group input:focus {
            border-color: #2ec8a6;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(46, 200, 166, 0.1);
        }

        .form-group input::placeholder {
            color: #7f8c8d;
        }

        .submit-btn {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.6rem;
            background: #2ec8a6;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 2rem;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: #f8a803;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(248, 168, 3, 0.2);
        }

        .submit-btn i {
            margin-left: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            color: #2ec8a6;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 1rem 2rem;
            border: 2px solid #2ec8a6;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            background: rgba(46, 200, 166, 0.9);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 200, 166, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-top: 7rem;
            }
            
            .register-page {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .register-page h1 {
                font-size: 2rem;
            }
            
            .form-group label {
                font-size: 1.4rem;
            }
            
            .form-group input {
                padding: 1.2rem;
                font-size: 1.4rem;
            }
            
            .submit-btn {
                padding: 1.4rem;
                font-size: 1.5rem;
            }
            
            .back-btn {
                font-size: 1.4rem;
                padding: 0.9rem 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-page">
        <h1><i class="fa-solid fa-user-plus"></i> تسجيل مريض جديد</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="patientName">الاسم الكامل <span>*</span></label>
                <input type="text" id="patientName" placeholder="مثال: أحمد محمد علي" required>
            </div>
            
            <div class="form-group">
                <label for="patientPhone">رقم الهاتف <span>*</span></label>
                <input type="tel" id="patientPhone" placeholder="05XXXXXXXX" required>
            </div>
            
            <div class="form-group">
                <label for="patientEmail">البريد الإلكتروني</label>
                <input type="email" id="patientEmail" placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="patientDOB">تاريخ الميلاد</label>
                <input type="date" id="patientDOB">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-floppy-disk"></i> تسجيل المريض
            </button>
        </form>
        
        <a href="index.html" class="back-btn">← العودة للرئيسية</a>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('patientName').value.trim();
            const phone = document.getElementById('patientPhone').value.trim();
            const email = document.getElementById('patientEmail').value.trim();
            const dob = document.getElementById('patientDOB').value;

            if (!name || !phone) {
                alert('❌ يرجى إدخال الاسم ورقم الهاتف');
                return;
            }

            const patients = JSON.parse(localStorage.getItem('patients') || '[]');
            const phoneExists = patients.some(p => p.phone === phone);
            if (phoneExists) {
                alert('❌ هذا الرقم مسجل مسبقًا');
                return;
            }

            const newPatient = { id: Date.now(), name, phone, email, dob };
            patients.push(newPatient);
            localStorage.setItem('patients', JSON.stringify(patients));

            alert('✅ تم تسجيل المريض بنجاح');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
